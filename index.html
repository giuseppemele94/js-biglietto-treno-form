<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <title>BigliettoTreno</title>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="row g-3 ">

                        <div class="col">
                            <label for="name-field" class="form-label">Nome Completo</label>
                            <input class="form-control" type="text" id="name-field" />
                        </div>

                        <div class="col">
                            <label for="age-field" class="form-label">Età</label>
                            <select id="age-field" class="form-select" required>
                                <option value="">
                                    <Titolo>Inserisci la tua età
                                </option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="km-field" class="form-label">Km da percorrere</label>
                            <input class="form-control" type="number" id="km-field" step="any" required />
                        </div>

                        <div class="col-12 text-center">
                            <button id="button" class="btn btn-primary ">Conferma</button>
                            <button id="button-delete" type="button" class="btn btn-primary ">Annulla</button>
                        </div>

                    </div>
                </form>
            </div>

            <div id="output" class="mt-4 fs-5"></div>

 
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-header " id="company" ><h3>IL TUO BIGLIETTO</h3></div>
                    <div class="card-body">
                        <div class="row ">
                            <div class="col-4">
                                <h3>Nome passeggero</h3>
                                    <p id="name" >Full Name</p> 
                            </div>
                            <div class="col-4">
                                <h3>Offerta</h3>
                                    <p id="offerta" >Full Name</p> 
                            </div>
                            <div class="col-4">
                                <h3>Costo</h3>
                                    <p id="costo" >Full Name</p> 
                            </div>

                            
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
