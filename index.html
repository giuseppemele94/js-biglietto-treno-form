<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nabla&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <title>BigliettoTreno</title>
</head>

<body class=" bg-light ">

    <div class="container  my-5">

        <div class="text-center mb-5">
        <h2 class="fw-bold text-primary">CALCOLA IL PREZZO DEL TUO BIGLIETTO </h2>
        <p class="text-muted">Compila i campi per generare il tuo biglietto personalizzato</p>
        </div>
        <div class="row ">
            <div class="col-12 my-4 ">
                <form action="">
                    <div class="row g-3 text-center">

                        <div class="col">
                            <label for="name-field" class="form-label">Nome Completo</label>
                            <input class="form-control border border-primary" type="text" id="name-field" />
                        </div>

                        <div class="col">
                            <label for="age-field" class="form-label">Età</label>
                            <select id="age-field" class="form-select border border-primary" required>
                                <option value="">
                                    Inserisci la tua età
                                </option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="km-field" class="form-label">Km da percorrere</label>
                            <input class="form-control border border-primary" type="number" id="km-field" step="any" required />
                        </div>

                        <div class="col-12 text-center">
                            <button id="button" class="btn btn-primary ">Genera</button>
                            <button id="button-delete" type="button" class="btn btn-danger ">Annulla</button>
                        </div>

                    </div>
                </form>
            </div>

            <div id="output" class="mt-4 fs-5"></div>

 
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-header " id="company" ><h3 class="fw-bold text-primary">Il tuo biglietto</h3></div>
                    <div class="card-body">
                        <div class="row ">
                            <div class="col-4">
                                <h4 class="fw-semibold">Nome passeggero</h4>
                                    <p id="name" class="fw-medium">Full Name</p> 
                            </div>
                            <div class="col-4">
                                <h4 class="fw-semibold">Offerta</h4>
                                    <p id="offerta"class="fw-medium" >Full Name</p> 
                            </div>
                            <div class="col-4">
                                <h4 class="fw-semibold">Costo</h4>
                                    <p id="costo" class="fw-medium" >Full Name</p> 
                            </div>

                            
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
